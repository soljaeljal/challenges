<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section class="container">
      <div class="card">
        <img src="/images/bg-pattern-card.svg" alt="" class="cardBg">
        <img src="/images/image-victor.jpg" alt="Victor" class="avatar">
        <div class="text">
          <div class="bold float">Victor Crest</div>
          <div class="float age">26</div>
          <p class="location">London<p>
        </div>
        <div class="stats">
          <span class="one">
            <p class="bold">80K</p>
            <p class="infoText">Followers</p>
          </span>
          <span class="two">
            <p class="bold">803K</p>
            <p class="infoText">Likes</p>
          </span>
          <span class="three">
            <p class="bold">1.4K</p>
            <p class="infoText">Photos</p>
          </span>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">SÃ³lja</a>.
    </div>
  </main>

</body>
</html>
